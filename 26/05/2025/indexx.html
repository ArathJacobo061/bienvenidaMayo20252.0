<!DOCTYPE html>
<html>
<head>
    <title>Calculadora de Inversión</title>
</head>
<body>
    <h1>Calculadora de Interés Anual</h1>

    <label>Capital inicial:</label>
    <input type="text" id="cajaCapitalInicial" />
    <br>

    <label>Tasa de interés anual (%):</label>
    <input type="text" id="cajaTasaInteres" />
    <br>

    <label>Número de años:</label>
    <input type="text" id="cajaNumeroAnios" />
    <br><br>

    <button id="calcular">Calcular inversión</button>
    <br><br>

    <textarea id="resultado" cols="80" rows="12"></textarea>

    <script src="inversion.js"></script>
</body>
</html>
